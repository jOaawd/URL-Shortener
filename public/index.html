<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom URL Shortener</h1>
        <form id="shorten-form">
            <input type="text" id="long-url" placeholder="Enter the long URL" required>
            <input type="text" id="custom-alias" placeholder="Enter a custom alias (optional)">
            <button type="submit">Shorten URL</button>
        </form>
        <div class="output" id="output"></div>
    </div>
    <script>
        document.getElementById('shorten-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const longUrl = document.getElementById('long-url').value;
            const customAlias = document.getElementById('custom-alias').value;

            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ longUrl, customAlias })
            });

            const result = await response.json();
            const output = document.getElementById('output');

            if (result.success) {
                output.innerHTML = `Shortened URL: <a href="${result.shortUrl}" target="_blank">${result.shortUrl}</a>`;
            } else {
                output.textContent = `Error: ${result.message}`;
            }
        });
    </script>
</body>
</html>
